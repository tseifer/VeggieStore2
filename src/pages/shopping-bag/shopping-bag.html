<ion-header>
	
	<ion-navbar>
		<ion-title>ShoppingBag</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<h2>
		Total : {{total | number : '1.2-2'}}&#8362;
	</h2>
	<h2 *ngIf="debug">bag: {{bag | json}}</h2>
	<ion-list>
		<ion-item *ngFor="let item of bag">
			<ion-avatar item-left>
				<img [src]="'assets/img/' + item.imgUrl">
			</ion-avatar>
			<h2>{{item.name}}</h2>
			<p>{{item.price}}&#8362;</p>
		</ion-item>
	</ion-list>
</ion-content>
