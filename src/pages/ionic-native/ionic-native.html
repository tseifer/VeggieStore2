<ion-header>

  <ion-navbar>
    <ion-title>IonicNative</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="danger" (click)="onVibrate()">Vibrate</button>
  <button ion-button color="danger" (click)="onGetLocation()">Get Location</button>
  <button ion-button color="danger" (click)="onAddCalendar()">Add to Calendar</button>



  <h2 *ngIf="location">
    {{location}}
  </h2>
</ion-content>
